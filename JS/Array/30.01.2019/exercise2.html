<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var arr = [ {id:123,name:"Nara"},{id:101,name:"Kimhak"},{id:312,name:"Panhboth"},{id:222,name:"Nareth"},{id:211,name:"Nely"}];
		function Clicked()
		{
			
			arr.sort(function(a,b)
                {
                    if (a.name.length>b.name.length)
                    {
                        for (i=0;i<a.name.length;i++)
                        {
                            if (a.name.charCodeAt(i)!=b.name.charCodeAt(i))
                            {
                                return a.name.charCodeAt(i) - b.name.charCodeAt(i);
                                i = a.name.length;
                            }
                        }
                    }
                    else
                    {
                        for (i=0;i<b.name.length;i++)
                        {
                            if (a.name.charCodeAt(i)!=b.name.charCodeAt(i))
                            {
                                return a.name.charCodeAt(i) - b.name.charCodeAt(i);
                                i = b.name.length;
                            }
                        }
                    }
                });
                for (i=0;i<arr.length;i++)
                {
                    alert(arr[i].id + " : " + arr[i].name);
                }
            }
        </script>
    </head>
    <body>
        <button onclick="Clicked()">Hello</button>
    </body>
</html>
