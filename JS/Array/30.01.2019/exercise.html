<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var arrObj = [ {id:123,name:"Nara"},{id:101,name:"Kimhak"},{id:312,name:"Panhboth"},{id:222,name:"Nareth"},{id:211,name:"Nely"}];
		function clicked()
		{
			arrObj.sort(function (a,b)
				{
					res1 = a.name.charCodeAt(0);
					res2 = b.name.charCodeAt(0);
					return res1-res2;
				});
			for (i=0;i<arrObj.length;i++)
			{
				alert (arrObj[i].id + " : " + arrObj[i].name);
			}
		}
	</script>
</head>
<body onload="clicked()">

</body>
</html>
