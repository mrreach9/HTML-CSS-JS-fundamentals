<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function age()
		{
			var age;
			age=parseInt(window.prompt("Input age"));
			if (age >= 18)
			{
				document.write("You can vote");
			}
			else
			{
				document.write("You can't vote");
			}
		}
	</script>
</head>
<body>
	<button onclick="age()">Check Age</button>

</body>
</html>
