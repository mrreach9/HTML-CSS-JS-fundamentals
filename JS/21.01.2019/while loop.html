<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function clicked(day,times)
		{
			i=0; 
			while(i<times)
			{
				alert(day);
				i*=2;
			}

		}
	</script>
</head>
<body>
	<button onclick="clicked('Monday',prompt('Enter the amount of times'))">Click</button>

</body>
</html>
