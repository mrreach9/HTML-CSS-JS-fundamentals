 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<script type="text/javascript">
 		function clicked(day,times)
 		{
 			for (i=0;i<times;++i)
 			{
 				document.write(day+"<br>");
 			}
 			
 		}

 	</script>
 </head>
 <body>
 	<button onclick="clicked('Monday',prompt('Enter the amount of times'))">Day click</button>
 
 </body>
 </html>
