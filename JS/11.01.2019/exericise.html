<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function add()
		{
			var num1= parseInt(document.getElementById("fn").value);
			var num2= parseInt(document.getElementById("sn").value);
			document.getElementById("res").innerHTML= num1+num2;
		}
		function sub()
		{
			var num1= parseInt(document.getElementById("fn").value);
			var num2= parseInt(document.getElementById("sn").value);
			document.getElementById("res").innerHTML= num1-num2;
		}
		function mul()
		{
			var num1= parseInt(document.getElementById("fn").value);
			var num2= parseInt(document.getElementById("sn").value);
			document.getElementById("res").innerHTML= num1*num2;
		}
		function div()
		{
			var num1= parseFloat(document.getElementById("fn").value);
			var num2= parseFloat(document.getElementById("sn").value);
			document.getElementById("res").innerHTML= num1/num2;
		}
	</script>
</head>
<body>
<input type="text" id="fn" placeholder="First number"><br>
<input type="text" id="sn" placeholder="Second number"><br>
<button onclick="add()">Additon</button>
<button onclick="sub()">Substraction</button>
<button onclick="mul()">Multiplication</button>
<button onclick="div()">Division</button>
<div id="res">Result</div>
</body>
</html>
